<! DOCTYPE html>

<!-- this name-space allow us to use Thymeleaf expressions in our page -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta bootstrap -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Employee List</title>


<link rel="stylesheet" th:href="@{/css/demo.css}" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<div class="nav bg-light mt-5 h4 p-3">Employee List</div>
		<hr>
		<!-- add employee button -->
		<a th:href="@{/employees/showAddForm}" class=" btn btn-sm btn-info col-3 mb-3">Add Employee</a>
		<table class="table table-bordered table-striped">

			<thead class="table-dark">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>E-Mail</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each=" emp : ${employees}">
					<td th:text="${emp.firstName}" />
					<td th:text="${emp.lastName}" />
					<td th:text="${emp.email}" />
					<td>
						<a href="#" class="btn btn-sm btn-outline-success mx-3 ">update</a>
						<a href="#" class="btn btn-sm btn-outline-danger ">delete</a>
					</td>

				</tr>
			</tbody>

		</table>
	</div>

</body>
</html>
