<! DOCTYPE html>

<!-- this name-space allow us to use Thymeleaf expressions in our page -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta bootstrap -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Employee List</title>


<link rel="stylesheet" th:href="@{/css/demo.css}" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<div class="nav bg-light mt-5 h4 p-3">Employee List</div>
		<hr>
		<!-- add employee button -->
		<a th:href="@{/employees/showAddForm}" class=" btn btn-sm btn-info col-3 mb-3">Add Employee</a>
		<table class="table table-bordered table-striped">

			<thead class="table-dark">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>E-Mail</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each=" emp : ${employees}">
					<td th:text="${emp.firstName}" />
					<td th:text="${emp.lastName}" />
					<td th:text="${emp.email}" />
					<td>
						<form th:action="@{/employees/showUpdateForm}"
							method="POST" class="d-inline me-3">

							<input type="hidden" th:value="${emp.id}" name="id" />
							
							<button type="submit" class="btn btn-sm btn-success ">
								update</button>
						</form>

						<form th:action="@{/employees/delete}"
							method="POST" class="d-inline ">

							<input type="hidden" th:value="${emp.id}" name="id" />
							
							<button type="submit" class="btn btn-sm btn-danger"
							onClick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
								delete</button>
						</form>
					</td>

				</tr>
			</tbody>

		</table>
	</div>
  

</body>
</html>
