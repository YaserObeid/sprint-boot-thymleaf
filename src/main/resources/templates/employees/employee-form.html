<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<! DOCTYPE html>

<!-- this name-space allow us to use Thymeleaf expressions in our page -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta bootstrap -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Employee Form</title>


<link rel="stylesheet" th:href="@{/css/demo.css}" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

</head>
<body>

	<div class="container">
		<div class="card bg-light mt-5 h4 p-3 mb-3 ">Employee Form</div>
		
		<div class="card bg-light col-lg-5 p-3">
			<form action="#" th:action="@{/employees/save}"
						 	 th:object="${employee}" method="POST">
							 
				<input type="text" th:field="*{firstName}"
				class=" form-control mb-3" placeholder="First Name">
				
				<input type="text" th:field="*{lastName}"
				class=" form-control mb-3" placeholder="Last Name">
				
				<input type="text" th:field="*{email}"
				class=" form-control mb-3" placeholder="E-Mail">
				
				<input type="submit" value="save" 
				class="btn btn-success col-3 me-3">
				<a th:href="@{/employees/list}" class="btn btn-danger col-3">cancel</a>
				
			</form>
			
		
		</div>
		


	</div>

</body>
</html>
